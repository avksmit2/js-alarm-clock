<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/app.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="clock"></div>
      <div class="well">
        <form id="alarm" class="text-center">
          <label for="alarm_time">Enter Alarm Time</label>
          <input id="alarm_time" type="time" >
          <button type="submit" class="btn btn-info btn-lg">Submit</button>
        </form>
        <div id="snooze-group" class="text-center">
          <label for="snooze-time">Minutes to Snooze:</label>
          <input id="snooze-time" type="number" required>
          <button id="snooze" class="btn btn-danger" type="button">Snooze</button>
        </div>
      </div>
      <div class="footer text-center">
        <img src="img/giphy.gif" alt="gif of stuie">
      </div>
    </div>
  </body>
</html>
